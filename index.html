<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LunarAI</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #000000;
            font-family: Helvetica, Arial, sans-serif;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Changed to left-align content */
        }

        .content-container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        .page-title {
            font-size: 50px;
            font-weight: bold;
            color: #B765EE;
            margin-bottom: 20px;
            text-align: left;
        }

        .body-text {
            margin-bottom: 20px;
            text-align: left;
            line-height: 1.6;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.2s;
            background-color: #B765EE;
            color: white;
            font-family: Helvetica, Arial, sans-serif;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <div class="page-title">LunarAI</div>
        <div class="body-text" contenteditable="true">
            Welcome to LunarAI, an AI that runs on pollinations. Click "Try Now" to check out the early preview.
        </div>
        <button onclick="window.location.href='/ai-selection'">Try Now</button>
    </div>
</body>
</html>
