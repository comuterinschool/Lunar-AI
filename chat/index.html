<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LunarAI</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #000000;
            font-family: Helvetica, Arial, sans-serif;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }

        .logo {
            width: 375px;
            height: 375px;
            object-fit: contain;
        }

        .brand-name {
            font-size: 50px;
            font-weight: bold;
            color: #B765EE;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            background-color: rgba(183, 101, 238, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(183, 101, 238, 0.2);
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            background-color: rgba(178, 223, 247, 0.1);
            border-radius: 8px;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            word-wrap: break-word;
        }

        .user-message {
            background-color: rgba(183, 101, 238, 0.2);
            margin-left: 20%;
        }

        .ai-message {
            background-color: rgba(178, 223, 247, 0.2);
            margin-right: 20%;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        textarea {
            flex-grow: 1;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #B765EE;
            background-color: rgba(178, 223, 247, 0.1);
            color: white;
            resize: vertical;
            min-height: 50px;
            font-family: Helvetica, Arial, sans-serif;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.8;
        }

        .send-button {
            background-color: #B765EE;
            color: white;
        }

        .back-button {
            background-color: #B2DFF7;
            color: black;
            margin-top: 20px;
        }

        .loading {
            display: none;
            text-align: center;
            color: #B765EE;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="/lunar.png" alt="Lunar AI Logo" class="logo">
        <div class="brand-name">Lunar AI</div>
    </div>

    <div class="chat-container">
        <div class="chat-messages" id="chatMessages"></div>
        <div class="loading" id="loadingIndicator">Thinking...</div>
        <div class="input-container">
            <textarea id="userInput" placeholder="Type your message here..."></textarea>
            <button class="send-button" id="sendButton" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <button class="back-button" onclick="window.location.href='/'">Back</button>

    <script>
        let isProcessing = false;

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const chatMessages = document.getElementById('chatMessages');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const sendButton = document.getElementById('sendButton');
            
            if (!userInput.value.trim() || isProcessing) return;

            isProcessing = true;
            sendButton.disabled = true;
            loadingIndicator.style.display = 'block';

            // Add user message to chat
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message user-message';
            userMessageDiv.textContent = userInput.value;
            chatMessages.appendChild(userMessageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            const userMessage = userInput.value.trim();
            userInput.value = '';

            try {
                // URL-encode the user input and construct the API URL
                const encodedInput = encodeURIComponent(userMessage);
                const API_URL = `https://text.pollinations.ai/${encodedInput}`;
                
                console.log("Sending request to:", API_URL);
                
                const response = await fetch(API_URL, {
                    method: 'GET',
                    headers: {
                        'Accept': 'text/plain' // Adjust if the API returns JSON or another format
                    }
                });
                
                console.log("Response status:", response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const textResponse = await response.text();
                console.log("Response text:", textResponse);

                // Add AI response to chat
                const aiMessageDiv = document.createElement('div');
                aiMessageDiv.className = 'message ai-message';
                aiMessageDiv.textContent = textResponse || 'No response from AI';
                
                chatMessages.appendChild(aiMessageDiv);

            } catch (error) {
                console.error('Error:', error);
                
                // Fall back to a local response when API fails
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message ai-message';
                errorDiv.textContent = `Unable to connect to the AI at the moment. Please try again later. (Error: ${error.message})`;
                chatMessages.appendChild(errorDiv);
            } finally {
                isProcessing = false;
                sendButton.disabled = false;
                loadingIndicator.style.display = 'none';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        // Allow sending message with Enter key
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Add initial welcome message
        window.addEventListener('DOMContentLoaded', () => {
            const chatMessages = document.getElementById('chatMessages');
            const welcomeDiv = document.createElement('div');
            welcomeDiv.className = 'message ai-message';
            welcomeDiv.textContent = 'Welcome to Lunar AI! How can I assist you today?';
            chatMessages.appendChild(welcomeDiv);
        });
    </script>
</body>
</html>
